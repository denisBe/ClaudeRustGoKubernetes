apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api
  namespace: retro-filter
  labels:
    app: retro-filter
    component: go-api
    version: "0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: retro-filter
      component: go-api
  template:
    metadata:
      labels:
        app: retro-filter
        component: go-api
        version: "0.1.0"
    spec:
      containers:
        - name: go-api
          image: retro-filter/go-api:0.1.0
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_ADDR
              value: "redis:6379"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
