apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rust-worker
  namespace: retro-filter
  labels:
    app: retro-filter
    component: rust-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rust-worker
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
