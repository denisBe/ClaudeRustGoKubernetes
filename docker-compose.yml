services:
  go-api:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - retro-filter

  rust-worker:
    build:
      context: ./rust-service
      dockerfile: Dockerfile
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - retro-filter

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - retro-filter

networks:
  retro-filter:
    driver: bridge
